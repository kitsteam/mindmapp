        <div class="license">

        </div>
        <div class="links">
            <a routerLink="">
                {{ "GENERAL.APPLICATION" | translate }}
            </a>
            <a [href]="'https://github.com/' + projectName">
                {{ "GENERAL.ORGANIZATION" | translate }}
            </a>
            <a [href]="'https://github.com/' + projectName + '/' + projectName">
                {{ "GENERAL.REPOSITORY" | translate }}
            </a>

                {{ "GENERAL.LIBRARY" | translate }}
            </a>

        <div class="spacer"></div>
        <div class="languages">
            <mat-select (selectionChange)="updateLanguage()" [(value)]="settings.general.language"
                        [title]="'TOOLTIPS.LANGUAGE' | translate">
                <mat-option *ngFor="let language of languages"
                            [value]="language">
                    {{ "LANGUAGES." + language.toUpperCase() | translate }}
                </mat-option>
            </mat-select>
        </div>
    </div>
